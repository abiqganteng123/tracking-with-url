<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLink Tracker | Professional URL Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
            font-size: 2rem;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="url"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        /* Generated Link Styles */
        .generated-link {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.8s ease-out;
        }
        
        .link-display {
            display: flex;
            margin-top: 1rem;
        }
        
        .link-display input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px 0 0 8px;
            font-size: 0.9rem;
        }
        
        .copy-btn {
            padding: 0 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background-color: var(--secondary);
        }
        
        /* Dashboard Styles */
        #dashboard {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-title {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        /* Map Container */
        #mapContainer {
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: fadeIn 1s ease-out;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        /* Location History */
        .location-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            animation: fadeIn 1s ease-out;
        }
        
        .location-table th,
        .location-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .location-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }
        
        .location-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .view-map {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .view-map:hover {
            text-decoration: underline;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i>üåê</i>
                <span>GeoLink Tracker</span>
            </div>
        </header>
        
        <div class="card" id="linkGenerator">
            <div class="card-header">
                <h2 class="card-title">Create Tracking Link</h2>
            </div>
            <div class="form-group">
                <label for="originalUrl">Enter URL to track:</label>
                <input type="url" id="originalUrl" placeholder="https://example.com" required>
            </div>
            <button class="btn btn-primary" id="generateBtn">
                Generate Tracking Link
            </button>
            
            <div class="generated-link" id="generatedLink" style="display: none;">
                <h3>Your Tracking Link:</h3>
                <p>Share this link to track when and where it's opened</p>
                <div class="link-display">
                    <input type="text" id="trackingUrl" readonly>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
            </div>
        </div>
        
        <div class="card" id="dashboard">
            <div class="card-header">
                <h2 class="card-title">Tracking Dashboard</h2>
                <button class="btn btn-secondary" id="refreshBtn">
                    Refresh Data
                </button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Total Links Created</div>
                    <div class="stat-value" id="totalLinks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Total Clicks</div>
                    <div class="stat-value" id="totalClicks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Unique Locations</div>
                    <div class="stat-value" id="uniqueLocations">0</div>
                </div>
            </div>
            
            <h3>Location Map</h3>
            <div id="mapContainer">
                <div id="map"></div>
            </div>
            
            <h3>Location History</h3>
            <table class="location-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Coordinates</th>
                        <th>Accuracy</th>
                        <th>Device</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="locationData">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map (hidden until data is available)
            const mapContainer = document.getElementById('mapContainer');
            let map = null;
            let markers = [];
            
            // Generate tracking link
            document.getElementById('generateBtn').addEventListener('click', function() {
                const originalUrl = document.getElementById('originalUrl').value.trim();
                
                if (!originalUrl) {
                    alert('Please enter a valid URL');
                    return;
                }
                
                // Generate unique tracking code
                const trackingCode = generateTrackingCode();
                const trackingUrl = window.location.href.split('?')[0] + '?track=' + trackingCode;
                
                // Save to localStorage
                const trackingData = JSON.parse(localStorage.getItem('trackingData') || {};
                trackingData[trackingCode] = {
                    originalUrl: originalUrl,
                    created: new Date().toISOString(),
                    clicks: []
                };
                localStorage.setItem('trackingData', JSON.stringify(trackingData));
                
                // Show generated link
                document.getElementById('trackingUrl').value = trackingUrl;
                document.getElementById('generatedLink').style.display = 'block';
                
                // Show dashboard if not shown
                if (document.getElementById('dashboard').style.display === 'none') {
                    document.getElementById('dashboard').style.display = 'block';
                }
                
                // Refresh dashboard
                updateDashboard();
            });
            
            // Copy button
            document.getElementById('copyBtn').addEventListener('click', function() {
                const copyText = document.getElementById('trackingUrl');
                copyText.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy';
                }, 2000);
            });
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', updateDashboard);
            
            // Check if this is a tracking link
            const urlParams = new URLSearchParams(window.location.search);
            const trackId = urlParams.get('track');
            
            if (trackId) {
                // Process tracking
                const trackingData = JSON.parse(localStorage.getItem('trackingData') || {};
                const trackedLink = trackingData[trackId];
                
                if (trackedLink) {
                    // Try to get location
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                // Record the click with location
                                trackedLink.clicks.push({
                                    timestamp: new Date().toISOString(),
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude,
                                    accuracy: position.coords.accuracy,
                                    userAgent: navigator.userAgent
                                });
                                
                                // Save back to localStorage
                                trackingData[trackId] = trackedLink;
                                localStorage.setItem('trackingData', JSON.stringify(trackingData));
                                
                                // Redirect to original URL
                                window.location.href = trackedLink.originalUrl;
                            },
                            function(error) {
                                console.error("Error getting location:", error);
                                // Record click without location
                                trackedLink.clicks.push({
                                    timestamp: new Date().toISOString(),
                                    userAgent: navigator.userAgent,
                                    error: "Location permission denied"
                                });
                                
                                trackingData[trackId] = trackedLink;
                                localStorage.setItem('trackingData', JSON.stringify(trackingData));
                                
                                // Redirect anyway
                                window.location.href = trackedLink.originalUrl;
                            },
                            { enableHighAccuracy: true, timeout: 5000 }
                        );
                    } else {
                        // Geolocation not supported
                        trackedLink.clicks.push({
                            timestamp: new Date().toISOString(),
                            userAgent: navigator.userAgent,
                            error: "Geolocation not supported"
                        });
                        
                        trackingData[trackId] = trackedLink;
                        localStorage.setItem('trackingData', JSON.stringify(trackingData));
                        
                        window.location.href = trackedLink.originalUrl;
                    }
                }
            }
            
            // Initialize dashboard if there's existing data
            const existingData = JSON.parse(localStorage.getItem('trackingData') || '{}');
            if (Object.keys(existingData).length > 0) {
                document.getElementById('dashboard').style.display = 'block';
                updateDashboard();
            }
            
            // Helper functions
            function generateTrackingCode() {
                return 'trk-' + Math.random().toString(36).substr(2, 12);
            }
            
            function updateDashboard() {
                const trackingData = JSON.parse(localStorage.getItem('trackingData') || '{}');
                const locationData = document.getElementById('locationData');
                
                // Calculate stats
                let totalLinks = 0;
                let totalClicks = 0;
                let uniqueLocations = new Set();
                let allClicks = [];
                
                for (const [code, data] of Object.entries(trackingData)) {
                    totalLinks++;
                    totalClicks += data.clicks.length;
                    
                    data.clicks.forEach(click => {
                        if (click.latitude && click.longitude) {
                            uniqueLocations.add(`${click.latitude},${click.longitude}`);
                            allClicks.push(click);
                        }
                    });
                }
                
                // Update stats
                document.getElementById('totalLinks').textContent = totalLinks;
                document.getElementById('totalClicks').textContent = totalClicks;
                document.getElementById('uniqueLocations').textContent = uniqueLocations.size;
                
                // Update location table
                locationData.innerHTML = '';
                
                // Sort clicks by timestamp (newest first)
                allClicks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                allClicks.forEach(click => {
                    const row = document.createElement('tr');
                    
                    // Format time
                    const time = new Date(click.timestamp);
                    const timeStr = time.toLocaleString();
                    
                    // Format location
                    let locationStr = 'Unknown';
                    if (click.latitude && click.longitude) {
                        locationStr = `<a href="https://www.google.com/maps?q=${click.latitude},${click.longitude}" target="_blank">View on Map</a>`;
                    } else if (click.error) {
                        locationStr = click.error;
                    }
                    
                    // Format coordinates
                    let coordsStr = 'N/A';
                    if (click.latitude && click.longitude) {
                        coordsStr = `${click.latitude.toFixed(4)}, ${click.longitude.toFixed(4)}`;
                    }
                    
                    // Format accuracy
                    let accuracyStr = 'N/A';
                    if (click.accuracy) {
                        accuracyStr = `${Math.round(click.accuracy)} meters`;
                    }
                    
                    // Shorten user agent
                    let deviceStr = click.userAgent || 'Unknown';
                    if (deviceStr.length > 40) {
                        deviceStr = deviceStr.substring(0, 40) + '...';
                    }
                    
                    row.innerHTML = `
                        <td>${timeStr}</td>
                        <td>${locationStr}</td>
                        <td>${coordsStr}</td>
                        <td>${accuracyStr}</td>
                        <td>${deviceStr}</td>
                        <td>
                            ${click.latitude ? `<a href="#" class="view-map" data-lat="${click.latitude}" data-lng="${click.longitude}">View</a>` : 'N/A'}
                        </td>
                    `;
                    
                    locationData.appendChild(row);
                });
                
                // Initialize or update map if we have location data
                if (uniqueLocations.size > 0) {
                    initMap(allClicks);
                } else {
                    mapContainer.innerHTML = '<p>No location data available to display map</p>';
                }
                
                // Add event listeners to view map buttons
                document.querySelectorAll('.view-map').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const lat = parseFloat(this.getAttribute('data-lat'));
                        const lng = parseFloat(this.getAttribute('data-lng'));
                        focusOnMap(lat, lng);
                    });
                });
            }
            
            function initMap(clicks) {
                if (map) {
                    map.remove();
                    markers = [];
                }
                
                mapContainer.innerHTML = '<div id="map"></div>';
                
                // Create map centered on first location
                const firstClick = clicks.find(c => c.latitude);
                if (!firstClick) return;
                
                map = L.map('map').setView([firstClick.latitude, firstClick.longitude], 3);
                
                // Add tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // Add markers for each location
                clicks.forEach(click => {
                    if (click.latitude && click.longitude) {
                        const marker = L.marker([click.latitude, click.longitude]).addTo(map)
                            .bindPopup(`<b>${new Date(click.timestamp).toLocaleString()}</b><br>Accuracy: ${Math.round(click.accuracy)}m`);
                        markers.push(marker);
                    }
                });
                
                // Fit map to show all markers
                if (markers.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.2));
                }
            }
            
            function focusOnMap(lat, lng) {
                if (!map) return;
                
                map.setView([lat, lng], 13);
                
                // Highlight the marker
                markers.forEach(marker => {
                    if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lng) {
                        marker.openPopup();
                    }
                });
            }
        });
    </script>
</body>
</html>
